<div style="margin: 10%;" >
  <div class="ui cards" *ngFor="let appointment of myArray">

    <div class="card">
      <div class="content">
        <div class="header"> {{appointment.time.toDate() | date : 'medium'}} </div>
        <div class="description">
          {{appointment.beneficiary}}
        </div>
      </div>
      <div class="ui bottom attached button">
        <i class="play"></i>
        More Info
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

<div align="center">
  <h1 >Spastics Society of Karnataka</h1>
  <image  src="https://static.wixstatic.com/media/ffebe5_789df2f3bf0f4ef3afd73c67e85dba94~mv2.jpg/v1/crop/x_12,y_0,w_186,h_195/fill/w_89,h_94,al_c,q_80,usm_0.66_1.00_0.01/ffebe5_789df2f3bf0f4ef3afd73c67e85dba94~mv2.webp"></image>
  </div> 
<br>
<div align="center">
<mat-card>
  <form (submit)="onLogin(postForm)" #postForm="ngForm" name="form">
    <mat-form-field>
      <p>Name : </p>
      <textarea matInput type="text" name="name" ngModel></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <P>Age : </P>
      <input matInput type="text" name="age" ngModel>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field>
      <P>Parent Name : </P>
      <input matInput type="text" name="parentname" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field>
      <P>Address : </P>
      <input matInput type="text" name="address" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field>
      <P>Phone Number : </P>
      <input matInput type="text" name="phone" ngModel>
    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
<hr>
</div>
